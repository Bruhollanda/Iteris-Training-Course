<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <section class="data">
      <form>
        <fieldset class="personal-data">
          <legend>Dados Pessoais: </legend>
          <label for="name">
            Nome: <input type="text" name="name" id="name">
          </label>
          <label for="address">
            Endereço: <input type="text" name="address" id="address">
          </label>
          <label for="city">
            Cidade: <input type="text" name="city" id="city">
          </label>
          <label for="state">
            Estado: <input type="text" name="state" id="state">
          </label>
        </fieldset>

        <fieldset class="professional-data">
          <legend>Dados Profissionais: </legend>
          
          <p>Natureza do cargo:</p>
          <label for="gerencia">
            <input type="radio" name="gerencia" id="gerencia"> Gerencia
          </label>
          <label for="financeiro">
            <input type="radio" name="financeiro" id="financeiro"> Financeiro
          </label>
          <label for="recepcao">
            <input type="radio" name="recepcao" id="recepcao"> Recepção
          </label>
          <label for="adm">
            <input type="radio" name="adm" id="adm"> Administrativo
          </label>
          <label for="juridico">
            Jurídico<input type="radio" name="juridico" id="juridico">
          </label>

          <p>Área de Interesse</p>
            <label for="computacao">
              <input type="checkbox" name="computacao" id="computacao"> Computação
            </label>
            <label for="biologia">
              <input type="checkbox" name="biologia" id="biologia"> Biologia
            </label>
            <label for="ambiente">
              <input type="checkbox" name="meioAmbiente" id="meioAmbiente"> Meio Ambiente
            </label>
            <label for="engenharia">
              <input type="checkbox" name="engenharia" id="engenharia"> Engenharia
            </label>
            <label for="historia">
              <input type="checkbox" name="historia" id="historia"> História
            </label>
        </fieldset>
      </form>
    </section>
  </body>
</html>
